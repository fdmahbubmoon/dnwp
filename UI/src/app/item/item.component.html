<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="card">
              <div class="card-header card-header-warning">
                  <h4 class="card-title">Items</h4>
              </div>
              <div class="card-body table-responsive">
                <div class="row">
                  <div class="col-3">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Item Name" [(ngModel)]="item.itemName"/>
                    </mat-form-field>
                  </div>
                  <div class="col-2">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Unit" [(ngModel)]="item.itemUnit"/>
                    </mat-form-field>
                  </div>
                  <div class="col-2">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Quantity" [(ngModel)]="item.itemQuantity"/>
                    </mat-form-field>
                  </div>
                  <div class="col-3">
                    <mat-form-field class="example-full-width" *ngIf="categories">
                      <mat-label>Category</mat-label>
                      <mat-select [(ngModel)]="item.categoryId">
                          <mat-option *ngFor="let category of categories" [value]="category.id">
                            {{category.categoryName}}
                          </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-2">
                    <button (click)="add()"
                    mat-raised-button type="button" matTooltip="Save" [matTooltipPosition]="'above'" 
                    class="btn btn-primary btn-link btn-sm btn-just-icon">
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                </div>
                <table class="table table-hover">
                    <thead class="text-warning">
                        <th>ID</th>
                        <th>Item Name</th>
                        <th>Unit</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of items">
                        <td>{{item.id}}</td>
                        <td>
                          <ng-container *ngIf="!item.isEditEnabled">
                            {{item.itemName}}
                          </ng-container>
                          <ng-container *ngIf="item.isEditEnabled">
                            <mat-form-field class="example-full-width">
                              <input matInput [(ngModel)]="item.itemName"/>
                            </mat-form-field>
                          </ng-container>
                        </td>
                        <td>
                          <ng-container *ngIf="!item.isEditEnabled">
                            {{item.itemUnit}}
                          </ng-container>
                          <ng-container *ngIf="item.isEditEnabled">
                            <mat-form-field class="example-full-width">
                              <input matInput [(ngModel)]="item.itemUnit"/>
                            </mat-form-field>
                          </ng-container>
                        </td>
                        <td>
                          <ng-container *ngIf="!item.isEditEnabled">
                            {{item.itemQuantity}}
                          </ng-container>
                          <ng-container *ngIf="item.isEditEnabled">
                            <mat-form-field class="example-full-width">
                              <input matInput [(ngModel)]="item.itemQuantity"/>
                            </mat-form-field>
                          </ng-container>
                        </td>
                        <td>
                          <ng-container *ngIf="!item.isEditEnabled">
                            {{item.categoryName}}
                          </ng-container>
                          <ng-container *ngIf="item.isEditEnabled">
                            <mat-form-field class="example-full-width" *ngIf="categories">
                              <mat-label>Category</mat-label>
                              <mat-select [(ngModel)]="item.categoryId">
                                  <mat-option *ngFor="let category of categories" [value]="category.id">
                                    {{category.categoryName}}
                                  </mat-option>
                              </mat-select>
                            </mat-form-field>
                          </ng-container>
                        </td>
                        <td>
                          <button *ngIf="!item.isEditEnabled" (click)="edit(item)"
                            mat-raised-button type="button" matTooltip="Edit" [matTooltipPosition]="'above'" 
                            class="btn btn-primary btn-link btn-sm btn-just-icon">
                            <i class="fa fa-edit"></i>
                          </button>
                          <button *ngIf="item.isEditEnabled" class="" (click)="close(item)"
                            mat-raised-button type="button" matTooltip="Close" [matTooltipPosition]="'above'" 
                            class="btn btn-primary btn-link btn-sm btn-just-icon">
                            <i class="fa fa-close"></i>
                          </button>
                          <button *ngIf="item.isEditEnabled" class="" (click)="save(item)"
                            mat-raised-button type="button" matTooltip="Save" [matTooltipPosition]="'above'" 
                            class="btn btn-primary btn-link btn-sm btn-just-icon">
                            <i class="fa fa-save"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                </table>
              </div>
          </div>
        </div>
      </div>
  </div>
</div>
